
<ion-header>
  
  </ion-header>

<ion-content style="align-items:center;" width="83" height="83">
    <ion-card >
        <ion-card-content style="align-items:center; text-align:center;">
    <ion-img style="width: 80px; height: 80px; background: transparent !important;" src="../../assets/imgs/icon_odonto.png"></ion-img>
    <ion-title>Odonto Broadcast</ion-title>
  </ion-card-content>
</ion-card>
  <ion-card>
    <ion-card-content>

      <ion-segment [(ngModel)]="segment" color="inverse">
        <ion-segment-button value="login">
          Entrar
        </ion-segment-button>
        <ion-segment-button value="register">
          Criar Conta
        </ion-segment-button>
      </ion-segment>
      
      <div [ngSwitch]="segment">

        <div *ngSwitchCase="'login'" class="form">
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="formLogin.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="formLogin.password"></ion-input>
          </ion-item>
          <button ion-button color="secondary" icon-left full large (click)="doLogin(formLogin)">
              <ion-icon name="key"></ion-icon>
              Login
          </button>
          <br> <br>
          <button ion-button icon-left full>
              <ion-icon name="logo-facebook"></ion-icon>
                Login com Facebook
          </button>
          <button ion-button color="danger" icon-left full>
                <ion-icon name="mail"></ion-icon>
                Login com Google
          </button>
          <br> <br>

          
        </div>

        <div *ngSwitchCase="'register'" class="form">
          <ion-item>
            <ion-input type="string" placeholder="Nome completo" [(ngModel)]="formRegister.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" placeholder="E-mail principal" [(ngModel)]="formRegister.email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="text" placeholder="CPF" [(ngModel)]="formRegister.cpf"></ion-input>
            </ion-item>
            <ion-item>
                <ion-input type="text" placeholder="CRO (somente numeros)" [(ngModel)]="formRegister.cro"></ion-input>
              </ion-item>
              <ion-list>
                  <ion-item>
                    <ion-label>UF-CRO</ion-label>
                    <ion-select [(ngModel)]="formRegister.cro_uf" cancelText="Nah" okText="Okay!">
                      <ion-option value="bacon" selected="true">Bacon</ion-option>
                      <ion-option value="olives">Black Olives</ion-option>
                      <ion-option value="xcheese" selected="true">Extra Cheese</ion-option>
                      <ion-option value="peppers">Green Peppers</ion-option>
                      <ion-option value="mushrooms">Mushrooms</ion-option>
                      <ion-option value="onions">Onions</ion-option>
                      <ion-option value="pepperoni">Pepperoni</ion-option>
                      <ion-option value="pineapple">Pineapple</ion-option>
                      <ion-option value="sausage">Sausage</ion-option>
                      <ion-option value="Spinach">Spinach</ion-option>
                    </ion-select>
                  </ion-item>
                </ion-list>
                <ion-list>
                    <ion-item>
                      <ion-label>Especialidade</ion-label>
                      <ion-select [(ngModel)]="formRegister.especialidade" multiple="true" cancelText="Nah" okText="Okay!">
                        <ion-option value="bacon" selected="true">Bacon</ion-option>
                        <ion-option value="olives">Black Olives</ion-option>
                        <ion-option value="xcheese" selected="true">Extra Cheese</ion-option>
                        <ion-option value="peppers">Green Peppers</ion-option>
                        <ion-option value="mushrooms">Mushrooms</ion-option>
                        <ion-option value="onions">Onions</ion-option>
                        <ion-option value="pepperoni">Pepperoni</ion-option>
                        <ion-option value="pineapple">Pineapple</ion-option>
                        <ion-option value="sausage">Sausage</ion-option>
                        <ion-option value="Spinach">Spinach</ion-option>
                      </ion-select>
                    </ion-item>
                  </ion-list>
          <ion-item>
            <ion-input type="password" placeholder="Digite uma senha" [(ngModel)]="formRegister.password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Confirme a senha digitada" [(ngModel)]="formRegister.password_confirmation"></ion-input>
          </ion-item>
          <button ion-button color="secondary" icon-left full large (click)="doRegister()">
              <ion-icon name="person-add"></ion-icon>
              Cadastrar
          </button>
          <br> <br>
          <button ion-button icon-left full>
              <ion-icon name="logo-facebook"></ion-icon>
                cadastrar com Facebook
          </button>
          <button ion-button color="danger" icon-left full>
                <ion-icon name="mail"></ion-icon>
                cadastrar com Google
          </button>
          <br> <br>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
        <button ion-button color="default" icon-left full>
            <ion-icon name="mail"></ion-icon>
            recuperar ou trocar senha
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
    <ion-toolbar style="text-align:center;">
      &copy; 2019, todos os direitos reservados
    </ion-toolbar>
  </ion-footer>
