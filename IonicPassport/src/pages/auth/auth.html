
<ion-header>
  
  </ion-header>

<ion-content style="align-items:center;" width="83" height="83">
    <ion-card >
        <ion-card-content style="align-items:center; text-align:center;">
    <ion-img style="width: 80px; height: 80px; background: transparent !important;" src="../../assets/imgs/icon_odonto.png"></ion-img>
    <ion-title>Odonto Broadcast</ion-title>
  </ion-card-content>
</ion-card>
  <ion-card>
    <ion-card-content>

      <ion-segment [(ngModel)]="segment" color="inverse">
        <ion-segment-button value="login">
          Entrar
        </ion-segment-button>
        <ion-segment-button value="register">
          Criar Conta
        </ion-segment-button>
      </ion-segment>
      
      <div [ngSwitch]="segment">

        <div *ngSwitchCase="'login'" class="form">
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="formLogin.email"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="formLogin.password"></ion-input>
          </ion-item>
          <button ion-button color="secondary" icon-left full large (click)="doLogin(formLogin)">
              <ion-icon name="key"></ion-icon>
              Login Normal
          </button>
          <br> <br>
          <button ion-button icon-left full>
              <ion-icon name="logo-facebook"></ion-icon>
                Login com Facebook
          </button>
          <button ion-button color="danger" icon-left full>
                <ion-icon name="mail"></ion-icon>
                Login com Google
          </button>
          <br> <br>

          
        </div>

        <div *ngSwitchCase="'register'" class="form">
          <ion-item>
            <ion-input type="string" placeholder="Name" [(ngModel)]="formRegister.name"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" placeholder="Email" [(ngModel)]="formRegister.email"></ion-input>
          </ion-item>
          <ion-item>
              <ion-input type="text" placeholder="CPF" [(ngModel)]="formRegister.email"></ion-input>
            </ion-item>
          <ion-item>
                <ion-input type="text" placeholder="CRO" [(ngModel)]="formRegister.email"></ion-input>
              </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="formRegister.password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" placeholder="Confirm password" [(ngModel)]="formRegister.password_confirmation"></ion-input>
          </ion-item>
          <button ion-button color="secondary" icon-left full large (click)="doRegister()">
              <ion-icon name="person-add"></ion-icon>
              Cadastrar
          </button>
          <br> <br>
          <button ion-button icon-left full>
              <ion-icon name="logo-facebook"></ion-icon>
                cadastrar com Facebook
          </button>
          <button ion-button color="danger" icon-left full>
                <ion-icon name="mail"></ion-icon>
                cadastrar com Google
          </button>
          <br> <br>
        </div>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
        <button ion-button color="default" icon-left full>
            <ion-icon name="mail"></ion-icon>
            recuperar ou trocar senha
      </button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
