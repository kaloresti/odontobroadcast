<ion-header>
  <ion-navbar color="inverse">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div *ngIf="!!user">
          {{ user.name }} 
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-content>
        <button (click)="openAuxiliaresCreate()" ion-button color="default" icon-left full>
          <ion-icon name="person"></ion-icon>
          novo auxiliar
      </button>
      </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
          meus auxiliares
        </ion-card-header>
        <ion-card-content>
            <ion-item-sliding>
                <ion-item *ngFor="let auxiliar of auxiliares">
                  <ion-avatar item-left>
                    <img src="https://www.atlassian.com/dam/jcr:13a574c1-390b-4bfb-956b-6b6d114bf98c/max-rehkopf.png">
                  </ion-avatar>
                  <ion-label>
                      {{auxiliar.nome}}
                      <p>Cadastrado em: {{auxiliar.data_cadastro}}</p>
                      <button (click)="abrirEdicao()" ion-button color="primary" icon-left full>
                        <ion-icon name="create"></ion-icon>  
                      </button>
                      <button (click)="excluir()" ion-button color="danger" icon-left full>
                        <ion-icon name="trash"></ion-icon>  
                      </button>
                  </ion-label>
                </ion-item>
            </ion-item-sliding>
        </ion-card-content>
      </ion-card>
</ion-content>
