<ion-header>
  <ion-navbar color="inverse">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <div *ngIf="!!user">
         {{ user.name }} 
      </div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card box-shadow>
    <ion-card-content text-center>

      <ion-spinner *ngIf="loading"></ion-spinner>

      
      <ion-calendar #calendar (onDaySelect)="onDaySelect($event)"></ion-calendar>
    </ion-card-content>
  </ion-card>

  <ion-card>
      <ion-card-header>
        Meus pacientes
      </ion-card-header>
      <ion-card-content>
        
      </ion-card-content>
    </ion-card>
</ion-content>
